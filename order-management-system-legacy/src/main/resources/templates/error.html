<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Error - Order Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>    <header class="header">
        <h1>Order Management System</h1>
    </header>
    
    <div class="container">
        <div style="text-align: center; margin: 50px 0;">
            <h2 th:text="${status} + ' - ' + ${error}">Error</h2>
            <p th:text="${message}">Error Message</p>
            
            <div th:if="${timestamp != null}">
                <p>Time: <span th:text="${#dates.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}"></span></p>
            </div>
            
            <p th:if="${trace != null}" style="margin-top: 20px;">
                <a href="#" onclick="document.getElementById('stacktrace').style.display = 'block'; return false;">
                    Show Technical Details
                </a>
            </p>
            
            <div id="stacktrace" style="display: none; text-align: left; overflow: auto; max-height: 300px; margin-top: 20px; padding: 15px; background: #f8f8f8; border: 1px solid #ddd;">
                <pre th:text="${trace}"></pre>
            </div>
            
            <div style="margin-top: 30px;">
                <a href="javascript:history.back()" class="btn btn-info">Go Back</a>
                <a th:href="@{/products}" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Product Management System. All rights reserved.</p>
    </footer>
</body>
</html>
