# Docker-specific configuration
spring.datasource.url=jdbc:mysql://mysql:3306/order_management_system_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=appuser
spring.datasource.password=apppassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging - reduced for container environment
logging.level.root=INFO
logging.level.com.example.crud=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc.core=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=INFO

# Server port
server.port=8080

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
